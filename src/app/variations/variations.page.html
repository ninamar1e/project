<ion-content class="ion-padding">
  <ion-fab vertical="Top" horizontal="start">
      <ion-fab-button>
        <ion-icon routerLink="/dashboard" name="arrow-back-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>

<br>
<br>
<br>

  <ion-toolbar>
    <ion-item-divider>
      <h4> Required to Select Variation </h4>
    </ion-item-divider>
  </ion-toolbar>
  <ion-item-group>

    <ion-card>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-input label="Quantity:" type="number" placeholder="+ -"></ion-input>
          </ion-item>
        </ion-list>   
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-list>
          <ion-item>
            <ion-checkbox justify="space-between">16 oz<ion-card-subtitle>PHP 130 - 150</ion-card-subtitle></ion-checkbox>
            
          </ion-item>
          <ion-item>
            <ion-checkbox justify="space-between">22 oz<ion-card-subtitle>PHP 140 - 160</ion-card-subtitle></ion-checkbox>
          </ion-item>
        </ion-list>
      </ion-card-header>
    </ion-card>

    <ion-tab-bar slot="bottom">
      <ion-col>  
        <ion-button routerLink="/shopcart"> Add Cart
          <ion-icon slot="start" name="cart"></ion-icon>
        </ion-button> 
      </ion-col>
      </ion-tab-bar>
