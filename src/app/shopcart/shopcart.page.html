<ion-content>
<ion-fab vertical="Top" horizontal="start">
    <ion-fab-button>
      <ion-icon routerLink="/dashboard" name="arrow-back-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <h1>Cart</h1>
  
  <ion-card>
    <ion-card-header>
      <img alt="fries-logo" src="assets/KU CHI TEA MENU/BARKADA PACK/crispycoatedfries.png" />
      <ion-card-title> x1 Crispy Coated Fries </ion-card-title>
      <ion-card-subtitle> 50% cashback PHP 99</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title> x1 Tomato Salsa Dip </ion-card-title>
      <ion-card-subtitle>PHP 12</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-card>
    <img alt="quesadilla-logo" src="assets/KU CHI TEA MENU/KU CHI SNACKS/kuchibeefquesadilla.png" />
    <ion-card-header>
      <ion-card-title> x2 - Ku Chi Beef Quesadilla</ion-card-title>
      <ion-card-subtitle> x2 - PHP 149 </ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-card>
    <img alt="butterscotch-logo" src="assets/KU CHI TEA MENU/FRAPPUCCINO/butterscotchcoffee.png" />
    <ion-card-header>
      <ion-card-title> x1 22 oz - Butterscotch Coffee </ion-card-title>
      <ion-card-subtitle>PHP 160</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
  
  <ion-card>
    <ion-card-header>
      <ion-card-title> Add More Items </ion-card-title>
    </ion-card-header>
    <ion-button expand="block" routerLink="/dashboard">Menu<ion-icon name="menu-outline"></ion-icon></ion-button>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title> Review Orders </ion-card-title>
    </ion-card-header>
    <ion-button expand="block" routerLink="/cart">Checkout<ion-icon name="bag-handle-outline"></ion-icon></ion-button>
  </ion-card>
