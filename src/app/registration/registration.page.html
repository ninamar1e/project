<ion-content class="ion-padding">
  <ion-fab vertical="Top" horizontal="start">
      <ion-fab-button>
        <ion-icon routerLink="/home" name="arrow-back-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>

<br>
<br>
<br>

  <form>
    <ion-item lines="full">
      <ion-label position="floating" placeholder="Enter Email">First Name</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Last Name</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Email Address</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" expand="block" routerLink="/login">Sign Up</ion-button>
      </ion-col>
    </ion-row>
  </form>


</ion-content>
