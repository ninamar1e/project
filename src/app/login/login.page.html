<ion-content class="ion-padding">
  <ion-fab vertical="Top" horizontal="start">
      <ion-fab-button>
        <ion-icon routerLink="/home" name="arrow-back-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>

<br>
<br>
<br>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating" placeholder="Enter Email">First Name</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <br>
        <ion-button routerLink="/dashboard" expand="block">
          Login 
        </ion-button>
        <br>
        <a routerLink="/forgotpass" class="small-text">Forgot Password?</a>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
